<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Matching Demo</title>
</head>
<body>
    <h2>Face Matching Demo</h2>
    <form action="/match_faces" method="post" enctype="multipart/form-data">
        <label for="id_image">Upload ID Image:</label>
        <input type="file" id="id_image" name="id_image" accept="image/*"><br><br>
        <label for="selfie_image">Upload Selfie Image:</label>
        <input type="file" id="selfie_image" name="selfie_image" accept="image/*"><br><br>
        <input type="submit" value="Match Faces">
    </form>
</body>
</html>
